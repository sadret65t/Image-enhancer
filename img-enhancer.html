<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Image Enhancer Pro - Instantly enhance and optimize your images online. Choose enhancement level and boost quality like a pro." />
  <meta name="keywords" content="image enhancer, photo enhancer, optimize image, AI image improve, image quality improve, Image Enhancer Pro" />
  <meta name="author" content="Image Enhancer Pro" />
  <title>Image Enhancer Pro - Boost Image Quality Online</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: linear-gradient(120deg, #4c51bf, #667eea);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .input-section, .output-section {
      margin: 1.5rem 0;
    }
    input[type="file"] {
      padding: 10px;
    }
    label {
      font-weight: 600;
    }
    select, button {
      padding: 10px;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    img {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 10px;
    }
    .ad-space {
      margin: 2rem 0;
      text-align: center;
      border: 2px dashed #ccc;
      padding: 20px;
      border-radius: 10px;
    }
    .footer {
      text-align: center;
      padding: 1rem;
      color: #777;
    }
  </style>
  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "WebSite",
    "name": "Image Enhancer Pro",
    "url": "https://www.imageenhancerpro.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://www.imageenhancerpro.com/?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
</head>
<body>
  <header>
    <h1>Image Enhancer Pro</h1>
    <p>Enhance your images with AI-powered magic ✨</p>
  </header>

  <div class="container">
    <div class="input-section">
      <label for="imageUpload">Upload Image:</label><br />
      <input type="file" id="imageUpload" accept="image/*" /><br />
      <label for="enhanceLevel">Enhancement Level:</label><br />
      <select id="enhanceLevel">
        <option value="1">Low</option>
        <option value="2">Medium</option>
        <option value="3">High</option>
      </select><br />
      <button onclick="enhanceImage()">Enhance Now</button>
    </div>

    <div class="output-section">
      <label>Preview:</label><br />
      <img id="preview" src="" alt="Enhanced Preview" />
    </div>

    <!-- AdSense Section -->
    <div class="ad-space">
      <!-- Replace ca-pub-XXXX with your AdSense ID -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-app-pub-1863176069050054/5005600429
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>

  <div class="footer">
    © 2025 Image Enhancer Pro. All rights reserved.
  </div>

  <script>
    const imageInput = document.getElementById('imageUpload');
    const preview = document.getElementById('preview');

    function enhanceImage() {
      const file = imageInput.files[0];
      const level = document.getElementById('enhanceLevel').value;

      if (!file) {
        alert('Please upload an image first!');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        // For demo, just show the image (real enhancement will use backend/AI)
        preview.src = e.target.result;

        // Simulate enhancement (e.g., adjust brightness)
        preview.style.filter = `contrast(${1 + level * 0.3}) brightness(${1 + level * 0.2})`;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
